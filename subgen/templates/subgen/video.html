{% load  static %}

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application de sous-titrage vidéo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  body {
            background: linear-gradient(#191c207a, #24292e85 15%), url({% static 'backs.jpeg' %});
            background-size: 100%;
            /* Valeur d'opacité, réglable de 0 à 1 */
        }
</style>
<body>
  <div class="container-fluid d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="col-md-10">
          <video id="video-player" width="100%" controls class="rounded">
            <source src="media/{{ vid.url }}" type="video/mp4">
            <track src="media/{{ vid.cap_fil }}" kind="subtitles" srclang="yo" label="Yoruba" default>
          </video>
        </div>
    </main>   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
